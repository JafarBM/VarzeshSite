{% extends 'base.html' %}

{% block content %}

<main role="main" class="container">

  <div class="my-3 p-3 bg-white rounded box-shadow">
    <h6 class="border-bottom border-gray pb-2 mb-0">لیست نوتیفیکیشنهای شما</h6>
        {% for notification in notifications %}
            <div class="media text-muted pt-3"
                    {% if notification.is_unread %}
                        style="background-color:lightyellow"
                    {% else %} style="background-color: lightgray"
                    {% endif %}>
              <img src={{ notification.target }} height="45px" /> <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                <a href={{ notification.link }}><strong class="d-block text-gray-dark"> {{ notification.verb }} </strong></a>
                {{ notification.description }}
              </p>
            </div>
        {% endfor %}
  </div>

</main>
{% endblock %}
